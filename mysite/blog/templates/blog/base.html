<!DOCTYPE html>
{% load static %}
<html>

<head>
    <meta charset="utf-8">
    <title>Blog</title>
    <!-- Things we will do  bootstrap, medium style editor, custom CSS, fonts -->
    <!-- Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Bootstrap End-->

    <!-- Medium Editor-->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css"
        type="text/css" media="screen" charset="utf-8">
    <!-- Medium Editor End -->

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <!-- CSS End -->

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Chelsea+Market&display=swap" rel="stylesheet">
    <!-- Google Font End -->
</head>

<body class="loader">

    <!-- NAVBAR, content block -->
    <nav class="navbar navbar-default techfonts custom-navbar">
        <div class="container">

            <a class="navbar-brand bigbrand " href="{% url 'post_list' %}">My Blog</a>
            <a href=" {% url 'about' %} ">About</a>
            <br>
            <a href="https://www.github.com">GitHub</a>
            <a href="https://www.linkedin.com">LinkedIn</a>

            <ul class="nav navbar-nav navbar-right">
                {%if user.is_authenticated  %}
                <li><a href="{% url 'post_create' %}">New Post</a></li>
                <li><a href="{% url 'post_draft' %}">Drafts</a></li>
                <li><a href="{% url 'logout' %}">Logout</a></li>
                <li><a>Welcome {{ user.username }}</a></li>
                {% else %}
                <li><a class="nav nabar-right" href="{% url 'login' %}"><span
                            class="glyphicon glyphicon-user"></span></a></li>
                {% endif %}

            </ul>
        </div>
    </nav>
    <!-- NAVBAR END -->

    <!-- content block -->
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
                <div class="blog_posts">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>

    </div>

</body>

</html>
